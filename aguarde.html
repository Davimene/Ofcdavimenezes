<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aguarde...</title>

        <style>
            body{
            background:#0f0f0f;
            color:#fff;
            font-family:Arial;
            }

            .body{
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .btn{
            padding:10px 25px;
            background:red;
            border:none;
            color:#fff;
            border-radius:20px;
            font-size:18px;
            cursor:pointer;
            opacity:0.5;
            }

             /* ===== TOPO ESTILO YOUTUBE ===== */
            .header{
                display:flex;
                align-items:center;
                justify-content: center;
                gap:15px;
                padding:20px;
                border-bottom:1px solid #272727;
            }

            .profile-img{
                width:120px;
                height:120px;
                border-radius:50%;
                background:#222;
                object-fit:cover;
            }

            .channel-info h1{
                margin:0;
                font-size:66px;
            }

            .channel-info p{
                margin:3px 0;
                color:#aaa;
            }

            .sub-count{
                color:#fff;
                font-weight:bold;
                margin-top:6px;
            }
        </style>

    </head>

    <body>

        <!-- ===== MENU SUPERIOR ===== -->
        <div class="header">

            <img src="https://yt3.ggpht.com/oanItfp54TtIKsE4mBynWWxQyzczgQxwV_Py657Vzrtcg17BUgRNItaqN_hkyq8OUtrodML2bw=s176-c-k-c0x00ffffff-no-rj" class="profile-img">

            <div class="channel-info">
                <h1>Davi Menezes</h1>
                <p>@ofcdavimenezes</p>
                <div class="sub-count">
                    Me ajude a bater a metar de inscritos!
                </div>
            </div>

        </div>

        <div class="body">
            <h2>Assistindo enquanto liberamos seu download...</h2>

            <iframe id="player"
            width="100%" height="315"
            frameborder="0"
            allow="autoplay"
            allowfullscreen>
            </iframe>

            <br><br>

            <button id="downloadBtn" class="btn" disabled>
            Download liberado em 120s
            </button>
        </div>

        <script>

            /* ==========================================================
               TIMER DE 2 MINUTOS COM VIDEO ALEATORIO
            ========================================================== */

            // ðŸŽ¥ LISTA DE VIDEOS (mesma ideia do cenÃ¡rio 1)
            let videos = [
            "https://youtu.be/_uulgWQZDQg?si=9ACl8qYV2ZtLGvyh&t=1",
            "https://youtu.be/jqySRBP_q3o?si=lg8tGS0kmafb1JYY&t=1",
            "https://youtu.be/CDgJG5eUcJA?si=GvrW2NlSsIBUDWYW&t=1",
            "https://youtu.be/ejheb8nGD68?si=zBkgwnzK5E-uaJec&t=1",
            "https://youtu.be/5_cWksN1CbA?si=m8tmqIBRWCmvFPWU&t=1",
            "https://youtu.be/cA48pI6nWwU?si=gEtTS7cmjWWNBdgO&t=1"
            ];

            // escolhe video aleatorio
            let randomVideo = videos[Math.floor(Math.random()*videos.length)];

            document.getElementById("player").src = randomVideo;


            // TEMPO EM SEGUNDOS (120 = 2 minutos)
            let time = 120;

            let btn = document.getElementById("downloadBtn");

            let countdown = setInterval(()=>{

            time--;
            btn.innerText = "Download liberado em " + time + "s";

            if(time <= 0){

                clearInterval(countdown);

                btn.disabled = false;
                btn.style.opacity = 1;
                btn.innerText = "Baixar agora";

                btn.onclick = function(){
                    window.location.href = "LINK_REAL_DOWNLOAD";
                }

            }

            },1000);

        </script>
    </body>
</html>
