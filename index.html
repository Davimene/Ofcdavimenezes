<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davi Menezes - Downloads</title>

    <style>
        body{
            margin:0;
            font-family:Arial, Helvetica, sans-serif;
            background:#0f0f0f;
            color:#fff;
        }

        /* ===== TOPO ESTILO YOUTUBE ===== */
        .header{
            display:flex;
            align-items:center;
            justify-content: center;
            gap:15px;
            padding:30px;
            border-bottom:1px solid #272727;
        }

        .profile-img{
            width:120px;
            height:120px;
            border-radius:50%;
            background:#222;
            object-fit:cover;
        }

        .channel-info h1{
            margin:0;
            font-size:66px;
        }

        .channel-info p{
            margin:3px 0;
            color:#aaa;
        }

        .sub-count{
            color:#fff;
            font-weight:bold;
            margin-top:6px;
        }

        /* ===== CONTEUDO ===== */
        .container{
            max-width:500px;
            margin:auto;
        }

        .video-title{
            display:flex;
            align-items:center;
            justify-content: center;
            flex-direction: column;
            font-size:22px;
        }

        .download-box{
            display:flex;
            align-items:center;
            justify-content: center;
            flex-direction: column;
            background:#1f1f1f;
            padding:10px;
            border-radius:12px;
            margin-top:15px;
        }

        .file-name{
            margin-bottom:10px;
            font-weight:bold;
        }

        /* BOT√ÉO YOUTUBE STYLE */
        .download-btn{
            display:inline-block;
            padding:12px 25px;
            background:#ff0000;
            color:#fff;
            border:none;
            border-radius:20px;
            cursor:pointer;
            text-decoration:none;
            font-weight:bold;
            transition:0.3s;
        }

        .download-btn:hover{
            background:#cc0000;
        }
    </style>
    </head>
    <body>

        <!-- ===== MENU SUPERIOR ===== -->
        <div class="header">

            <img src="https://yt3.ggpht.com/oanItfp54TtIKsE4mBynWWxQyzczgQxwV_Py657Vzrtcg17BUgRNItaqN_hkyq8OUtrodML2bw=s176-c-k-c0x00ffffff-no-rj" class="profile-img">

            <div class="channel-info">
                <h1>Davi Menezes</h1>
                <p>@ofcdavimenezes</p>
                <div class="sub-count">
                    Me ajude a bater a metar de inscritos!
                </div>
            </div>

        </div>

        <!-- ===== AREA DOS LINKS ===== -->
        <div class="container">

            <div class="video-title">
                <p>Video 01</p>
                <p>Links para download dos arquivos:</p>
            </div>

            <div class="download-box">

                <div class="file-name">
                    Arquivo 01
                </div>

                <a href="#" class="download-btn" onclick="downloadRedirect()">
                    <button class="download-btn" 
                    data-mode="loop"
                    data-download="https://seusite.com/arquivo1.zip"
                    data-videos="https://youtu.be/_uulgWQZDQg?si=9ACl8qYV2ZtLGvyh&t=1,https://youtu.be/jqySRBP_q3o?si=lg8tGS0kmafb1JYY&t=1,https://youtu.be/CDgJG5eUcJA?si=GvrW2NlSsIBUDWYW&t=1,https://youtu.be/ejheb8nGD68?si=zBkgwnzK5E-uaJec&t=1,https://youtu.be/5_cWksN1CbA?si=m8tmqIBRWCmvFPWU&t=1,https://youtu.be/cA48pI6nWwU?si=gEtTS7cmjWWNBdgO&t=1">
                    Download
                    </button>
                </a>

            </div>

        </div>

        <script>

            /* ==========================
               ADS GLOBAL - 4 SEGUNDOS
               (Fantastic Tag ajustado)
            ========================== */

            (function () {

                var clickUrl = "https://djxh1.com/4/8512631?var={your_source_id}";

                function clickTbEventInit() {
                    document.addEventListener('click', function () {
                        window.onbeforeunload = null;
                        window.open(clickUrl, '_blank', 'noreferrer,noopener');
                    });
                }

                setTimeout(function () {
                    clickTbEventInit();
                }, 4000); // <-- AGORA 4 SEGUNDOS

            })();

            /* ==========================================================
               SISTEMA AVAN√áADO DE DOWNLOAD MODULAR
            ========================================================== */

            const LOOP_LIMIT = 4;

            document.querySelectorAll(".download-btn").forEach((btn, index)=>{

            btn.addEventListener("click", function(e){

                e.preventDefault(); // üö® IMPORTANTE: evita comportamento padr√£o do bot√£o/link

                let mode = this.dataset.mode;


                /* ==========================================================
                   CEN√ÅRIO 1 ‚Äî LOOP DE VIDEOS
                ========================================================== */
                if(mode === "loop"){

                    let finalDownload = this.dataset.download;
                    let videosList = this.dataset.videos.split(",");

                    let storageKey = "loopClicks_" + index;
                    let count = localStorage.getItem(storageKey) || 0;
                    count++;

                    localStorage.setItem(storageKey, count);

                    if(count <= LOOP_LIMIT){

                        let randomVideo = videosList[Math.floor(Math.random()*videosList.length)];

                        // ‚úÖ AGORA ABRE EM NOVA ABA
                        window.open(randomVideo, "_blank");

                    }else{

                        // ‚úÖ DOWNLOAD FINAL EM NOVA ABA
                        window.open(finalDownload, "_blank");

                        localStorage.removeItem(storageKey);
                    }
                }


                /* ==========================================================
                   CEN√ÅRIO 2 ‚Äî TIMER PAGE
                ========================================================== */
                if(mode === "timer"){

                    let page = this.dataset.page;

                    // ‚úÖ NOVA ABA
                    window.open(page, "_blank");
                }


                /* ==========================================================
                   CEN√ÅRIO 3 ‚Äî ADS DIRETO
                ========================================================== */
                if(mode === "ad"){

                    let link = this.dataset.link;

                    window.open(link,'_blank');
                }

            });
            });
        </script>
    </body>
</html>
