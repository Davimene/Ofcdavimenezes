        <script>

            /* ======================================================
                SISTEMA PROTEGIDO POR HASH
               O c贸digo real NO aparece aqui.
               Voc锚 s贸 troca o HASH.
            ====================================================== */


            /*
                COMO TROCAR O CDIGO DEPOIS:

               1 - Me manda o c贸digo novo
               2 - Eu te devolvo o HASH pronto

               (porque gerar hash manual 茅 chato)
            */


            // HASH DO CDIGO (convertido)
            const CODE_HASH = "0c3149af411c38bb44c65fcfa20102db2a33856dacc2dcf50502678144447cac";


            /* ======================================================
               FUNO DE HASH SHA-256
            ====================================================== */

            async function gerarHash(texto){

                const encoder = new TextEncoder();
                const data = encoder.encode(texto);

                const hashBuffer = await crypto.subtle.digest('SHA-256', data);

                const hashArray = Array.from(new Uint8Array(hashBuffer));

                const hashHex = hashArray.map(b => b.toString(16).padStart(2,'0')).join('');

                return hashHex;
            }



            /* ======================================================
               VERIFICAO
            ====================================================== */

            async function verificar(){

                let valor = document.getElementById("codigo").value.trim();

                let hashDigitado = await gerarHash(valor);

                if(hashDigitado === CODE_HASH){

                    // salva libera莽茫o
                    sessionStorage.setItem("access_ok","true");

                    // abre p谩gina real
                    window.open("links.html","_blank");

                }else{
                    alert("C贸digo inv谩lido.");
                }
            }

        </script>
